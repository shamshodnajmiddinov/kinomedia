<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/font.css">

</head>

<body>

  <section class="new_trailers">
    <div class="container">
      <div class="trailers_header">
        <h3>Новые трейлеры</h3>
        <span class="arrow">
          <p>Все трейлеры</p>
          <img src="public/icon/arrow.png" alt="">
        </span>
      </div>
      <div class="trailers_main">
        <div class="back">
          <img src="public/icon/play.svg" alt="">
        </div>
      </div>
      <div class="trailers_sub_main">
        <div class="left_side">
          <h2>Форсаж 9</h2>
          <img src="public/icon/share.png" alt="">
        </div>
        <div class="right_side">
          <button class="like">
            <img src="public/icon/dislike.svg" alt="">
          </button>
          <button class="dislike">
            <img src="public/icon/like.svg" alt="">

          </button>

        </div>

      </div>
      <div class="films">
        <div class="box_films">
          <div class="img_films">
            <img src="public/image/mulan.png" alt="">
            <img data-color="mulan" class="arrow" src="public/icon/play.svg" alt="">
          </div>
          <h3>MULAN</h3>
        </div>
        <div class="box_films">
          <div class="img_films">
            <img src="public/image/farsaj.png" alt="">
            <img data-color="farsaj" class="arrow" src="public/icon/play.svg" alt="">
          </div>

          <h3>Форсаж 9</h3>
        </div>
        <div class="box_films">
          <div class="img_films">
            <img src="public/image/baba.png" alt="">
            <img data-color="baba" class="arrow" src="public/icon/play.svg" alt="">
          </div>

          <h3>Чёрная Вдова</h3>
        </div>
        <div class="box_films">
          <div class="img_films">
            <img src="public/image/antibaba.png" alt="">
            <img data-color="antibaba" class="arrow" src="public/icon/play.svg" alt="">
          </div>

          <h3>Тихое место 2</h3>
        </div>
      </div>
    </div>
  </section>



  <script src="main.js"></script>
</body>

</html>
